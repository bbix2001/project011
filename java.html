  </div>
  <div class="w3-row-padding">
    <input type="number" id="sideA" placeholder="Length"><br><br>
    <input type="number" id="sideB" placeholder="Height"><br><br>
    <button onclick="calculateDiagonal()">Result</button><br>
    <p class="resultButton" id="result"></p>
  </div>
</div>

<div class="box">
  <h5>สุ่มตัวเลขในลูกเต๋า ผลลัพธ์ต้องเป็นตัวเลขจำนวณเต็มตั้งแต่ 1-10</h5>
  <button onclick="rollDice()">Result</button><br>
  <p class="resultButton" id="resultContainer"></p>
</div>

<div class="box">
  <h5 for="numberOfDays">แปลงจำนวนวันเป็นวินาที</h5>
  <input type="number" id="numberOfDays"><br><br>
  <button onclick="convertDaysToSeconds()">Result</button>
  <div class="resultButton" id="resultCon"></div>
</div>

<div class="box">
  <h5 for="fahrenheitInput">แปลงอุณภูมิจาก farenheit เป็น celsius</h5>
  <input type="number" id="fahrenheitInput"><br><br>
  <button onclick="convertToFahrenheit()">Result</button><br>
  <p class="resultButton" id="resultA"></p>
</div>

<div class="box">
  <h5 for="numberInput">คำนวนค่า factorial</h5>
  <input type="number" id="numberInput"><br><br>
  <button onclick="calculateFactorial()">Result</button><br>
  <div class="resultButton" id="resultf"></div>
</div>

<script src="#"></script>

<script>
  // หาความยาวเส้นทแยงมุมของสี่เหลี่ยมผืนผ้า
  function calculateDiagonal() {
    var sideA = parseFloat(document.getElementById('sideA').value);
    var sideB = parseFloat(document.getElementById('sideB').value);

    if (!isNaN(sideA) && !isNaN(sideB)) {
      var diagonalLength = Math.sqrt(sideA * 2 + sideB * 2);
      document.getElementById('result').innerText = 'Diagonal Length: ' + diagonalLength.toFixed(2);
    } else {
      document.getElementById('result').innerText = 'Please enter valid numeric values for both sides.';
    }
  }
  // สุ่มตัวเลขในลูกเต๋า ผลลัพธ์ต้องเป็นตัวเลขจำนวณเต็มตั้งแต่ 1-6
  function rollDice() {
    var diceResult = Math.floor(Math.random() * 10) + 1;
    var newParagraph = document.createElement('p');
    newParagraph.innerText = 'Dice Result: ' + diceResult;
    var resultContainer = document.getElementById('resultContainer');
    resultContainer.innerHTML = '';
    resultContainer.appendChild(newParagraph);
  }
  // แปลงจำนวนวันเป็นวินาที
  function convertDaysToSeconds() {
    var numberOfDays = parseFloat(document.getElementById('numberOfDays').value);
    if (!isNaN(numberOfDays)) {
      var seconds = numberOfDays * 24 * 60 * 60;
      var newParagraph = document.createElement('p');
      newParagraph.innerText = 'Result: ' + seconds + ' seconds';
      var resultCon = document.getElementById('resultCon');
      resultCon.innerHTML = '';
      resultCon.appendChild(newParagraph);
    } else {
      document.getElementById('resultCon').innerHTML = 'Please enter a valid number.';
    }
  }
  // แปลงอุณภูมิจาก farenheit เป็น celsius
  function convertToFahrenheit() {
    var fahrenheit = parseFloat(document.getElementById('fahrenheitInput').value);
    if (!isNaN(fahrenheit)) {
      var celsius = (fahrenheit - 32) * (5 / 9);
      var newParagraph = document.createElement('p');
      newParagraph.innerText = 'Temperature in Celsius: ' + celsius.toFixed(2) + ' °C';
      var resultA = document.getElementById('resultA');
      resultA.innerHTML = '';
      resultA.appendChild(newParagraph);
    } else {
      document.getElementById('resultA').innerHTML = 'Please enter a valid temperature.';
    }
  }
  // คำนวนค่า factorial
  function calculateFactorial() {
    var number = parseInt(document.getElementById('numberInput').value);
    if (!isNaN(number) && number >= 0) {
      var factorial = 1;
      for (var i = 2; i <= number; i++) {
        factorial *= i;
      }
      var newParagraph = document.createElement('p');
      newParagraph.innerText = 'Factorial of ' + number + ' is: ' + factorial;
      var resultf = document.getElementById('resultf');
      resultf.innerHTML = '';
      resultf.appendChild(newParagraph);
    } else {
      document.getElementById('resultf').innerHTML = 'Please enter a valid non-negative integer.';
    }
  }
</script>
